version: "3.8"
services:
  db:
    image: postgres:16
    container_name: pg_publicationorganizer
    environment:
      POSTGRES_DB: publicationorganizer
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d publicationorganizer"]
      interval: 5s
      timeout: 5s
      retries: 10
volumes:
  pgdata:
