<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Profile</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/profile.css}">
</head>

<body class="profile-page">

<div th:replace="~{events/fragments/navbar :: navbar}"></div>

<div class="profile-page-wrapper">

    <div class="profile-layout">

        <!-- SIDEBAR -->
        <aside class="profile-sidebar">
            <a href="/profile" class="active">Personal Information</a>
            <a href="/profile/invoices">My Invoices</a>
        </aside>

        <!-- CONTENT -->
        <main class="profile-main">

            <h1>Personal Information</h1>

            <div class="profile-card">

                <!-- AVATAR -->
                <div class="avatar-row">
                    <img src="/images/avatar-placeholder.png" alt="Avatar">
                    <div class="avatar-actions">
                        <button class="secondary-btn">Change photo</button>
                        <button class="danger-btn">Remove</button>
                    </div>
                </div>

                <!-- FORM -->
                <form class="profile-form">

                    <!-- NAME -->
                    <div class="form-row two-cols">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" value="Ben">
                        </div>

                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" value="Feuer">
                        </div>
                    </div>

                    <!-- EMAIL -->
                    <div class="form-row">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" value="ben.feuer@gmail.com" disabled>
                        </div>
                    </div>

                    <!-- ADDRESS (BILLING) -->
                    <h3 class="section-title">Billing Address</h3>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Street & House Number</label>
                            <input type="text" placeholder="Main Street 12">
                        </div>
                    </div>

                    <div class="form-row two-cols">
                        <div class="form-group">
                            <label>Postal Code</label>
                            <input type="text" placeholder="1010">
                        </div>

                        <div class="form-group">
                            <label>City</label>
                            <input type="text" placeholder="Vienna">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Country</label>
                            <input type="text" placeholder="Austria">
                        </div>
                    </div>

                    <!-- PERSONAL -->
                    <h3 class="section-title">Personal Details</h3>

                    <div class="form-row two-cols">
                        <div class="form-group">
                            <label>Date of Birth</label>
                            <input type="date">
                        </div>

                        <div class="form-group">
                            <label>Phone</label>
                            <input type="tel" placeholder="+43 123 456 789">
                        </div>
                    </div>

                    <button class="primary-btn">Save changes</button>

                </form>


            </div>
        </main>

    </div>
</div>

</body>
</html>
