<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NatureConnect</title>
    <link rel="stylesheet" th:href="@{../style.css}">
</head>
<header class="nc-header">
    <div class="nc-container">
        <!-- Logo -->
        <a class="nc-logo" href="/" aria-label="NATUREConnect Home">
            <img src="/images/NatureConnectLogo.png" alt="Logo">
            <span class="nc-brand"><strong>NATURE</strong>Connect</span>
        </a>

        <!-- Navigation -->
        <nav class="nc-nav" aria-label="Primary">
            <ul class="nc-left">
                <li><a class="is-active" href="/">Home</a></li>
                <li><a href="/events">Events</a></li>

            </ul>

            <ul class="nc-right">
                <li><a href="/about">About Us</a></li>
                <li><span class="divider">|</span></li>
                <li><a href="/contact">Contact Us</a></li>
                <li><a class="nc-login" href="/login">Log In</a></li>
            </ul>
        </nav>
    </div>
</header>


<!-- ab hier beginnt dann alles ab "Natur is calling."-->
<body>
<section class="hero">
    <div class="hero-copy">
        <h1 class="home-text">Nature is calling.</h1>
        <p class="home-text-2">Because the best memories are made outside.</p>
    </div>

    <!-- Suchleiste -->
    <form class="nc-searchbar" th:action="@{/events/search}" method="get" role="search" aria-label="Event search">
        <label class="nc-field nc-icon-left">
            <span class="sr-only">Search</span>
            <!-- Lupe -->
            <svg viewBox="0 0 24 24" aria-hidden="true"><circle cx="11" cy="11" r="7" stroke="currentColor" stroke-width="2" fill="none"/><line x1="16.5" y1="16.5" x2="21" y2="21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
            <input type="text" name="q" placeholder="Search">
        </label>

        <!-- Location -->
        <label class="nc-field nc-split">
            <span class="nc-label">Location</span>
            <div class="nc-input-select">
                <input type="text" name="location" placeholder="Enter a location" list="locations">
                <svg class="nc-caret" viewBox="0 0 24 24" aria-hidden="true"><path d="M6 9l6 6 6-6" fill="currentColor"/></svg>
                <datalist id="locations">
                    <option value="Vienna"/>
                    <option value="Salzburg"/>
                    <option value="Tirol"/>
                </datalist>
            </div>
        </label>

        <!-- Date -->
        <label class="nc-field nc-split">
            <span class="nc-label">Date</span>
            <div class="nc-input-select">
                <input type="date" name="date" placeholder="Select a Date">
                <svg class="nc-caret" viewBox="0 0 24 24" aria-hidden="true"><path d="M6 9l6 6 6-6" fill="currentColor"/></svg>
            </div>
        </label>

        <!-- Activity -->
        <label class="nc-field nc-split">
            <span class="nc-label">Activity</span>
            <div class="nc-input-select">
                <select name="activity">
                    <option value="" selected>Choose an activity</option>
                    <option value="hiking">Hiking</option>
                    <option value="canyoning">Canyoning</option>
                    <option value="kayak">Kayak</option>
                    <option value="climbing">Climbing</option>
                </select>
                <svg class="nc-caret" viewBox="0 0 24 24" aria-hidden="true"><path d="M6 9l6 6 6-6" fill="currentColor"/></svg>
            </div>
        </label>

        <!-- Submit -->
        <button type="submit" class="nc-find-btn">Find Events</button>
    </form>
</section>

</body>
</html>



<script>
    // kleines JS für das Mobile-Menü (ohne Framework)
    const burger = document.querySelector('.nc-burger');
    const nav = document.getElementById('nc-nav');
    if (burger && nav) {
        burger.addEventListener('click', () => {
            const open = nav.classList.toggle('open');
            burger.setAttribute('aria-expanded', open ? 'true' : 'false');
        });
    }
</script>
