<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Your Bookings</title>
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/bookings-overview.css}">
</head>

<body class="bookings-page">

<div th:if="${success}" class="toast-success">
    <span th:text="${success}"></span>
</div>

<div th:if="${error}" class="toast-error">
    <span th:text="${error}"></span>
</div>

<div th:replace="~{events/fragments/navbar :: navbar}"></div>

<div class="booking-container">

    <h1>Your Bookings</h1>

    <p th:if="${bookings.size() == 0}" class="no-bookings">
        You don't have any bookings yet
    </p>

    <button class="toggle-cancelled-btn" onclick="toggleCancelled()">
        Show Cancelled
    </button>

    <table th:if="${bookings.size() > 0}" class="booking-table">
        <thead>
        <tr>
            <th>Event</th>
            <th>Date</th>
            <th>Participants</th>
            <th>Total Price</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="dto : ${bookings}"
            th:classappend="${dto.cancelled} ? 'row-cancelled'">

            <!-- EVENT INFO -->
            <td class="event-col">
                <div class="event-info">
                    <img th:src="${dto.event.imageUrl}" alt="thumbnail">
                    <span th:text="${dto.event.title}"></span>
                </div>
            </td>

            <!-- DATE -->
            <td th:text="${dto.event.date}"></td>

            <!-- PARTICIPANTS -->
            <td th:text="${dto.seats}"></td>

            <!-- TOTAL PRICE -->
            <td>
                <span th:text="${#numbers.formatDecimal(dto.totalPrice, 1, 2, 'COMMA')} + ' â‚¬'"></span>
            </td>

            <!-- ACTIONS -->
            <td class="actions">

                <!-- EDIT BUTTON (immer sichtbar) -->
                <a th:href="@{/booking/{id}/edit(id=${dto.id})}"
                   class="btn-edit action-btn"
                   th:data-warning="${dto.cancelled} ? 'This booking is cancelled.'">
                    Edit
                </a>

                <!-- CANCEL BUTTON (immer sichtbar) -->
                <form th:action="@{/booking/{id}/cancel(id=${dto.id})}"
                      method="post"
                      style="display:inline;">
                    <button class="btn-small btn-cancel action-btn"
                            type="submit"
                            th:data-warning="${dto.cancelled} ? 'This booking is cancelled.'">
                        Cancel
                    </button>
                </form>

            </td>

        </tr>
        </tbody>
    </table>

</div>
<script>
    let cancelledVisible = false;

    function toggleCancelled() {
        const rows = document.querySelectorAll("tbody tr");

        cancelledVisible = !cancelledVisible;

        rows.forEach(r => {
            const isCancelled = r.classList.contains("row-cancelled");
            if (isCancelled) {
                r.style.display = cancelledVisible ? "" : "none";
            }
        });

        const btn = document.querySelector(".toggle-cancelled-btn");
        btn.innerText = cancelledVisible ? "Hide Cancelled" : "Show Cancelled";

        // --> NEU: Button bekommt active class
        btn.classList.toggle("active", cancelledVisible);
    }
</script>

</body>
</html>
