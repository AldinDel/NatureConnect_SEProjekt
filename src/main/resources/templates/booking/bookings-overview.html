<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Your Bookings</title>
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/bookings-overview.css}">
</head>

<body class="bookings-page">

<div th:replace="~{events/fragments/navbar :: navbar}"></div>

<div th:if="${success}" class="toast-success">
    <span th:text="${success}"></span>
</div>

<div th:if="${error}" class="toast-error">
    <span th:text="${error}"></span>
</div>

<div class="booking-container">

    <h1>Your Bookings</h1>

    <!-- ðŸ” CONTROLS -->
    <div class="booking-controls">

        <input type="text"
               id="bookingSearch"
               placeholder="Search your bookings..."
               onkeyup="filterBookings()">

        <select id="bookingFilter" onchange="filterBookings()">
            <option value="all">All dates</option>
            <option value="today">Today</option>
            <option value="future">Future</option>
            <option value="past">Past</option>
        </select>

        <button class="btn-reset" onclick="resetFilters()">Reset</button>

        <!-- âœ… MOVED HERE -->
        <button class="toggle-cancelled-btn" onclick="toggleInactive()">
            Show all bookings
        </button>
    </div>

    <p th:if="${bookings.size() == 0}" class="no-bookings">
        You don't have any bookings yet
    </p>

    <table th:if="${bookings.size() > 0}" class="booking-table">
        <thead>
        <tr>
            <th>Event</th>
            <th>Date</th>
            <th>Participants</th>
            <th>Total Price</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="dto : ${bookings}"
            th:classappend="
                ${dto.cancelled} ? 'row-inactive cancelled' :
                (${dto.expired} ? 'row-inactive expired' : '')">

            <td class="event-col">
                <div class="event-info">
                    <img th:src="${dto.event.imageUrl}" alt="thumbnail">
                    <span th:text="${dto.event.title}"></span>
                </div>
            </td>

            <td th:text="${dto.event.date}"></td>
            <td th:text="${dto.seats}"></td>

            <td>
                <span th:text="${#numbers.formatDecimal(dto.totalPrice, 1, 2, 'COMMA')} + ' â‚¬'"></span>
            </td>

            <td class="actions">
                <a th:href="@{/booking/{id}/edit(id=${dto.id})}"
                   class="btn-edit action-btn">Edit</a>

                <form th:action="@{/booking/{id}/cancel(id=${dto.id})}"
                      method="post" style="display:inline;">
                    <button class="btn-small btn-cancel action-btn" type="submit">
                        Cancel
                    </button>
                </form>
            </td>

        </tr>
        </tbody>
    </table>

</div>

<script>
    let inactiveVisible = false;

    function toggleInactive() {
        const rows = document.querySelectorAll("tbody tr");

        inactiveVisible = !inactiveVisible;

        rows.forEach(r => {
            const isInactive = r.classList.contains("row-inactive");
            if (isInactive) {
                r.style.display = inactiveVisible ? "" : "none";
            }
        });

        const btn = document.querySelector(".toggle-cancelled-btn");
        btn.innerText = inactiveVisible ? "Hide inactive bookings" : "Show all bookings";
        btn.classList.toggle("active", inactiveVisible);
    }

    function filterBookings() {
        const search = document.getElementById("bookingSearch").value.toLowerCase();
        const filter = document.getElementById("bookingFilter").value;
        const rows = document.querySelectorAll(".booking-table tbody tr");

        const today = new Date().toISOString().slice(0, 10);

        rows.forEach(row => {
            const event = row.children[0].innerText.toLowerCase();
            const date = row.children[1].innerText;

            let show = event.includes(search);

            if (filter === "today" && date !== today) show = false;
            if (filter === "future" && date < today) show = false;
            if (filter === "past" && date > today) show = false;

            if (!inactiveVisible && row.classList.contains("row-inactive")) {
                show = false;
            }

            row.style.display = show ? "" : "none";
        });
    }

    function resetFilters() {
        document.getElementById("bookingSearch").value = "";
        document.getElementById("bookingFilter").value = "all";

        const rows = document.querySelectorAll(".booking-table tbody tr");
        rows.forEach(row => {
            if (!inactiveVisible && row.classList.contains("row-inactive")) {
                row.style.display = "none";
            } else {
                row.style.display = "";
            }
        });
    }
</script>

</body>
</html>
