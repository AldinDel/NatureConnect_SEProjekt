<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title th:text="${event.title}">Booking</title>

    <link rel="stylesheet" th:href="@{/css/booking-page.css}">
</head>

<body>

<!-- Hero -->
<div class="hero">
    <img th:src="${event.imageUrl}" alt="Event image" />
    <div class="hero-overlay"></div>
</div>

<div class="container">
    <div id="errorPop" class="errorPop"></div>
    <form th:action="@{/booking}" th:object="${booking}" method="post">

        <!-- Event Id (for form) -->
        <input type="hidden" th:field="*{eventId}">

        <!-- Event Id (for JS AJAX load) -->
        <input type="hidden" id="pageEventId" th:value="${event.id}">
        <input type="hidden" id="eventBasePrice" th:value="${event.price}">
        <input type="hidden" id="eventMinParticipants" th:value="${event.minParticipants}">
        <input type="hidden" id="eventMaxParticipants" th:value="${event.maxParticipants}">

        <div class="grid">

            <!-- Left Side -->
            <div class="left-column">

                <!-- Event Info -->
                <div class="card">
                    <h1 class="title" th:text="${event.title}"></h1>

                    <p class="text-gray">
                        Organized by <strong th:text="${event.organizer}"></strong>
                    </p>
                    <p class="text-gray" th:text="${event.location}"></p>
                    <p class="text-gray">
                        <span th:text="${event.date}"></span>
                        •
                        <span th:text="${event.startTime}"></span> -
                        <span th:text="${event.endTime}"></span>
                    </p>
                </div>

                <!-- Booker Info -->
                <div class="card">
                    <h2 class="card-title">Your Information</h2>

                    <label>First Name</label>
                    <input type="text" class="form-input" th:field="*{bookerFirstName}" required>

                    <label>Last Name</label>
                    <input type="text" class="form-input" th:field="*{bookerLastName}" required>

                    <label>Email</label>
                    <input type="email" class="form-input" th:field="*{bookerEmail}" required>
                </div>

                <!-- Audience -->
                <div class="card">
                    <h2 class="card-title">Audience Type</h2>

                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" th:field="*{audience}" value="INDIVIDUAL" checked>
                            Individual
                        </label>

                        <label class="radio-label">
                            <input type="radio" th:field="*{audience}" value="GROUP">
                            Group
                        </label>

                        <label class="radio-label">
                            <input type="radio" th:field="*{audience}" value="COMPANY">
                            Company
                        </label>
                    </div>
                </div>

                <!-- Participants -->
                <div class="card">
                    <h2 class="card-title">Participants</h2>

                    <label>Number of Participants</label>
                    <input type="number" class="form-input" min="1" th:field="*{seats}" id="numParticipants">

                    <div id="participantsContainer"></div>
                </div>

                <!-- Equipment -->
                <div class="card">
                    <h2 class="card-title">Equipment & Add-ons</h2>

                    <!-- JS FILLS THIS -->
                    <div id="equipmentContainer">
                        <!-- Left empty on purpose -->
                    </div>
                </div>

                <div class="card">
                    <h2 class="card-title">Payment Method</h2>

                    <label for="paymentMethod">Choose Payment Method</label>
                    <select id="paymentMethod" class="form-input" th:field="*{paymentMethod}" required>
                        <option value="" disabled selected>Loading...</option>
                    </select>

                </div>

                <!-- Notes -->
                <div class="card">
                    <h2 class="card-title">Special Notes</h2>
                    <textarea class="form-input" rows="4" th:field="*{specialNotes}"></textarea>
                </div>

            </div>

            <!-- Right Sidebar -->
            <div class="right-column">
                <div class="card sidebar">
                    <h3 class="card-title">Summary</h3>

                    <div class="card">
                        <label for="discountCode">Voucher Code</label>
                        <input type="text" id="discountCode" class="form-input">

                        <button id="applyDiscountBtn" type="button" class="btn-secondary" style="margin-top: 10px;">
                            Apply
                        </button>

                        <p id="discountMessage" class="hidden" style="margin-top: 5px; font-size: 14px;"></p>
                        <input type="hidden" th:field="*{voucherCode}" id="voucherCodeField">
                    </div>



                    <div class="price-row">
                        <span>Participants:</span>
                        <span id="summarySeats">1</span>
                    </div>

                    <div class="price-row">
                        <span>Total Price:</span>
                        <span id="summaryTotal">0.00€</span>
                    </div>

                    <hr>

                    <button id="confirmBtn" type="submit" class="btn-primary">
                        Confirm Booking
                    </button>
                    <p id="errorBox" class="hidden text-red"></p>
                </div>
            </div>

        </div>

    </form>

</div>

<script th:src="@{/js/booking-page.js}"></script>

</body>
</html>
