<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Almost done</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/booking-info.css}">
</head>

<body>

<div th:replace="~{events/fragments/navbar :: navbar}"></div>

<div class="booking-info-wrapper">

        <p>
            Your booking has been saved successfully.<br>

        <div style="margin-top: 25px;">

            <a th:href="@{/register}" class="login-btn" style="margin-left:10px;">Sign Up</a>

    </div>
</div>
