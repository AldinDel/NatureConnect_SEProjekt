<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NatureConnect</title>
    <link rel="stylesheet" th:href="@{/style.css}" href="/style.css">
    <link rel="icon" type="image/png" th:href="@{/images/NatureConnectLogo.png}" href="/images/NatureConnectLogo.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Inter", "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* LOGIN CONTAINER */
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .login-container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #1a1a1a;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .login-header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper input {
            width: 100%;
            padding: 12px 40px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            background: #f8f9fa;
        }

        .input-wrapper input:focus {
            outline: none;
            border-color: #2a5298;
            background: white;
            box-shadow: 0 0 0 3px rgba(42,82,152,0.1);
        }

        .input-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 16px;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #999;
            font-size: 16px;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            font-size: 13px;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .forgot-link {
            color: #2a5298;
            text-decoration: none;
            font-weight: 500;
        }

        .btn-submit {
            width: 100%;
            padding: 14px;
            background: #1a1a1a;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-submit:hover {
            background: #2a2a2a;
        }

        .register-link {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: #666;
        }

        .register-link a {
            color: #2a5298;
            text-decoration: none;
            font-weight: 600;
        }

        .footer-text {
            text-align: center;
            padding: 20px;
            font-size: 12px;
            color: rgba(255,255,255,0.8);
        }

        .footer-text a {
            color: rgba(255,255,255,0.9);
            text-decoration: underline;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert:not(:empty) {
            display: block;
        }

        .alert-error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .alert-success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        /* Fix f√ºr die Navbar-Trennlinie */
        .nc-nav .divider {
            color: white;
            font-weight: 300;
            margin: 0 8px;
            text-align: left !important;
            position: static !important;
        }

        .nc-nav .divider::before {
            display: none !important;
        }
    </style>
</head>
<body>

<!-- HEADER mit dem neuen Design -->
<header class="nc-header">
    <div class="nc-container">
        <!-- Logo & Brand -->
        <div class="nc-top">
            <a class="nc-logo" th:href="@{/}" href="/" aria-label="NATUREConnect Home">
                <img src="/images/NatureConnectLogo.png" alt="Logo">
                <span class="nc-brand"><strong>NATURE</strong>Connect</span>
            </a>
        </div>

        <!-- Trennlinie -->
        <div class="nc-divider"></div>

        <!-- Navigation unten -->
        <nav class="nc-nav" id="nc-nav" aria-label="Primary">
            <ul class="nc-left">
                <li><a th:href="@{/}" href="/">Home</a></li>
                <li class="dropdown has-dropdown">
                    <a href="#" class="dropbtn with-caret">Events ‚ñæ</a>
                    <ul class="dropdown-content">
                        <li><a th:href="@{/events}" href="/events">All Events</a></li>
                        <li><a th:href="@{/events/new}" href="/events/new">Create Event</a></li>
                    </ul>
                </li>
            </ul>

            <ul class="nc-right">
                <li><a href="/about">About Us</a></li>
                <li><span class="divider">|</span></li>
                <li><a href="/contact">Contact Us</a></li>
                <li><a class="nc-login" href="/login">Log In</a></li>
            </ul>
        </nav>
    </div>
</header>

<div class="main-content">
    <div class="login-container">
        <div class="login-header">
            <h1>Welcome</h1>
            <p>Sign in to continue</p>
        </div>

        <div th:if="${error != null and !#strings.isEmpty(error)}" class="alert alert-error" th:text="${error}"></div>
        <div th:if="${success != null and !#strings.isEmpty(success)}" class="alert alert-success" th:text="${success}"></div>

        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="email">Email address</label>
                <div class="input-wrapper">
                    <span class="input-icon">üìß</span>
                    <input type="email" id="email" name="username" placeholder="example@email.com" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <span class="input-icon">üîí</span>
                    <input type="password" id="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                    <button type="button" class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</button>
                </div>
            </div>

            <div class="form-options">
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="remember" name="remember-me">
                    <label for="remember">Keep me signed in</label>
                </div>
                <a href="#" class="forgot-link">Forgot password?</a>
            </div>

            <button type="submit" class="btn-submit">Sign in</button>
        </form>

        <div class="register-link">
            No account yet? <a href="/register">Register Now</a>
        </div>
    </div>
</div>

<div class="footer-text">
    By signing in, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
</div>

<script>
    function togglePassword() {
        const input = document.getElementById('password');
        const button = event.currentTarget;
        if (input.type === 'password') {
            input.type = 'text';
            button.textContent = 'üôà';
        } else {
            input.type = 'password';
            button.textContent = 'üëÅÔ∏è';
        }
    }
</script>
</body>
</html>
