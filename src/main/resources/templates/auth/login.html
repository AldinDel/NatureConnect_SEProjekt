<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NatureConnect</title>

    <link rel="stylesheet" th:href="@{/css/navbar.css}" href="/css/navbar.css">
    <link rel="stylesheet" th:href="@{/css/style.css}" href="/css/style.css">
    <link rel="icon" type="image/png" th:href="@{/images/NatureConnectLogo.png}" href="/images/NatureConnectLogo.png">

    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Inter", "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(140deg, #0b2545 0%, #ffffff 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            padding: 48px 42px;
            width: 100%;
            max-width: 440px;
            box-shadow: 0px 35px 85px rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-header h1 {
            color: #0b2545;
            font-size: 30px;
            font-weight: 700;
            margin-bottom: 6px;
        }

        .login-header p {
            color: #555;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 22px;
        }

        .form-group label {
            display: block;
            color: #222;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
        }

        /* ⬅️ TEXT WEITER LINKS */
        .input-wrapper input {
            width: 100%;
            padding: 14px 18px; /* statt 45px */
            border: 1px solid #d9d9d9;
            border-radius: 10px;
            font-size: 15px;
            background: #f3f5f7;
            transition: all 0.2s ease;
        }

        .input-wrapper input:focus {
            background: #fff;
            border-color: #0b2545;
            box-shadow: 0 0 0 3px rgba(11, 37, 69, 0.15);
            outline: none;
        }

        /* Passwort-Auge Icon Button */
        .password-toggle {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            display: flex;
            align-items: center;
        }

        .password-toggle svg {
            width: 22px;
            height: 22px;
            stroke: #666;
            transition: 0.2s ease;
        }

        .password-toggle:hover svg {
            stroke: #0b2545;
        }

        /* REMOVE Browser Autofill Icons */
        input::-webkit-contacts-auto-fill-button,
        input::-webkit-credentials-auto-fill-button,
        input::-webkit-textfield-decoration-container {
            display: none !important;
        }

        input[type="password"]::-ms-reveal,
        input[type="password"]::-ms-clear {
            display: none !important;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 28px;
            font-size: 13px;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input[type="checkbox"] {
            width: 15px;
            height: 15px;
            accent-color: #0b2545;
        }

        .forgot-link {
            color: #0b2545;
            font-weight: 600;
            text-decoration: none;
        }

        .btn-submit {
            width: 100%;
            padding: 14px;
            background: #0b2545;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-submit:hover{
            background: #3b3767;
        }

        .register-link {
            text-align: center;
            margin-top: 26px;
            font-size: 14px;
            color: #555;
        }

        .register-link a {
            color: #0b2545;
            font-weight: 700;
            text-decoration: none;
        }

        .footer-text {
            text-align: center;
            padding: 22px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.9);
        }

        .checkbox-wrapper label {
            margin-left: 6px;
            cursor: pointer;
            color: #222;
            font-size: 14px;
            font-weight: 500;
        }

    </style>
</head>
<body>

<div th:replace="~{events/fragments/navbar :: navbar}"></div>

<div class="main-content">
    <div class="login-container">

        <div class="login-header">
            <h1>Welcome</h1>
            <p>Sign in to continue</p>
        </div>

        <form th:action="@{/login}" method="post">
            <input type="hidden" name="redirect" th:value="${param.redirect}">


            <div class="form-group">
                <label for="email">Email address</label>
                <div class="input-wrapper">
                    <input type="email" id="email" name="username" placeholder="example@email.com" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <input type="password" id="password" name="password" placeholder="••••••••" required>

                    <!-- SVG AUGE ICON -->
                    <button type="button" class="password-toggle" onclick="togglePassword()">
                        <svg id="eyeIcon" fill="none" viewBox="0 0 24 24" stroke-width="2">
                            <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"/>
                            <circle cx="12" cy="12" r="3"/>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="form-options">
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="remember" name="remember-me">
                    <label for="remember">Keep me signed in</label>
                </div>
                <a href="#" class="forgot-link">Forgot password?</a>
            </div>

            <button type="submit" class="btn-submit">Sign in</button>
        </form>

        <div class="register-link">
            No account yet? <a href="/register">Register Now</a>
        </div>
    </div>
</div>

<div class="footer-text">
    By signing in, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
</div>

<script>
    /* PASSWORD TOGGLE */
    function togglePassword() {
        let pw = document.getElementById("password");
        let icon = document.getElementById("eyeIcon");

        if (pw.type === "password") {
            pw.type = "text";
            icon.innerHTML = `
                <path d="M17.94 17.94A10.94 10.94 0 0 1 12 20c-7 0-11-8-11-8a21.77 21.77 0 0 1 5.06-6.94M9.88 9.88a3 3 0 0 1 4.24 4.24M1 1l22 22"/>
            `;
        } else {
            pw.type = "password";
            icon.innerHTML = `
                <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"/>
                <circle cx="12" cy="12" r="3"/>
            `;
        }
    }
</script>

</body>
</html>
