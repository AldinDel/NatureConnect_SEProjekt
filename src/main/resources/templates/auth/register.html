<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - NatureConnect</title>

    <link rel="stylesheet" th:href="@{/css/navbar.css}" href="/css/navbar.css">
    <link rel="stylesheet" th:href="@{/css/style.css}" href="/css/style.css">
    <link rel="icon" type="image/png" th:href="@{/images/NatureConnectLogo.png}" href="/images/NatureConnectLogo.png">

    <style>

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: "Inter", "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(140deg, #0b2545 0%, #ffffff 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .register-container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.25);
        }

        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .register-header h1 {
            font-size: 28px;
            font-weight: 700;
            color: #0b2545;
        }

        .register-header p {
            color: #666;
            font-size: 14px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
        }

        /* ⬅️ TEXT LINKS */
        .input-wrapper input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 14px;
            background: #f8f9fa;
            transition: 0.2s;
        }

        .input-wrapper input:focus {
            background: white;
            border-color: #0b2545;
            box-shadow: 0 0 0 3px rgba(11, 37, 69, 0.15);
            outline: none;
        }

        /* Passwort Toggle Button */
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
        }

        .password-toggle svg {
            width: 22px;
            height: 22px;
            stroke: #666;
            transition: 0.2s ease;
        }

        .password-toggle:hover svg {
            stroke: #0b2545;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: flex-start;
            gap: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #444;
        }

        .checkbox-wrapper input {
            width: 16px;
            height: 16px;
            flex-shrink: 0;
            cursor: pointer;
            accent-color: #0b2545;
        }

        .checkbox-wrapper label a {
            color: #0b2545;
            font-weight: 600;
            text-decoration: none;
        }

        .checkbox-wrapper label a:hover {
            text-decoration: underline;
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: #0b2545;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-primary:hover {
            background: #143b6e;
            transform: translateY(-2px);
        }

        .login-link {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
        }

        .login-link a {
            color: #0b2545;
            font-weight: 700;
            text-decoration: none;
        }

        .footer-text {
            text-align: center;
            padding: 20px;
            font-size: 12px;
            color: rgba(0,0,0,0.6);
        }
        .login-link {
            color: #444 !important;
        }

        .login-link a {
            color: #0b2545 !important;
        }

        .input-error {
            border-color: #ef4444 !important;
            background-color: #fee2e2 !important;
        }

        .error-text {
            color: #dc2626;
            font-size: 12px;
            margin-top: 4px;
            display: block;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-error {
            background-color: #fee2e2;
            color: #dc2626;
            border: 1px solid #fca5a5;
        }

    </style>
</head>

<body>

<div th:replace="~{events/fragments/navbar :: navbar}"></div>

<div class="main-content">
    <div class="register-container">

        <div class="register-header">
            <h1>Create Account</h1>
            <p>Sign up and discover exciting events</p>
        </div>

        <form th:action="@{/register}" method="post" th:object="${registerRequest}">
            <input type="hidden" name="redirect" th:value="${param.redirect}">

            <!-- Error Message -->
            <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <div class="input-wrapper">
                        <input id="firstName"
                               name="firstName"
                               type="text"
                               th:field="*{firstName}"
                               th:classappend="${fieldErrors?.containsKey('firstName')} ? 'input-error' : ''"
                               placeholder="Max"
                               maxlength="50"
                               required
                               autocomplete="given-name">
                    </div>
                    <span th:if="${fieldErrors?.containsKey('firstName')}"
                          class="error-text"
                          th:text="${fieldErrors['firstName']}"></span>
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <div class="input-wrapper">
                        <input id="lastName"
                               name="lastName"
                               type="text"
                               th:field="*{lastName}"
                               th:classappend="${fieldErrors?.containsKey('lastName')} ? 'input-error' : ''"
                               placeholder="Mustermann"
                               maxlength="50"
                               required
                               autocomplete="family-name">
                    </div>
                    <span th:if="${fieldErrors?.containsKey('lastName')}"
                          class="error-text"
                          th:text="${fieldErrors['lastName']}"></span>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-wrapper">
                    <input id="email"
                           name="email"
                           type="email"
                           th:field="*{email}"
                           th:classappend="${fieldErrors?.containsKey('email')} ? 'input-error' : ''"
                           placeholder="example@email.com"
                           maxlength="75"
                           required
                           autocomplete="email">
                </div>
                <span th:if="${fieldErrors?.containsKey('email')}"
                      class="error-text"
                      th:text="${fieldErrors['email']}"></span>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <input id="password"
                           name="password"
                           type="password"
                           th:field="*{password}"
                           th:classappend="${fieldErrors?.containsKey('password')} ? 'input-error' : ''"
                           placeholder="••••••••"
                           maxlength="75"
                           required
                           autocomplete="new-password">

                    <button type="button" class="password-toggle" onclick="togglePassword('password', 'eye1')">
                        <svg id="eye1" fill="none" viewBox="0 0 24 24" stroke-width="2">
                            <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"/>
                            <circle cx="12" cy="12" r="3"/>
                        </svg>
                    </button>
                </div>
                <span th:if="${fieldErrors?.containsKey('password')}"
                      class="error-text"
                      th:text="${fieldErrors['password']}"></span>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="input-wrapper">
                    <input id="confirmPassword"
                           name="confirmPassword"
                           type="password"
                           th:field="*{confirmPassword}"
                           th:classappend="${fieldErrors?.containsKey('confirmPassword')} ? 'input-error' : ''"
                           placeholder="••••••••"
                           maxlength="75"
                           required
                           autocomplete="new-password">

                    <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword', 'eye2')">
                        <svg id="eye2" fill="none" viewBox="0 0 24 24" stroke-width="2">
                            <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"/>
                            <circle cx="12" cy="12" r="3"/>
                        </svg>
                    </button>
                </div>
                <span th:if="${fieldErrors?.containsKey('confirmPassword')}"
                      class="error-text"
                      th:text="${fieldErrors['confirmPassword']}"></span>
            </div>

            <div class="checkbox-wrapper">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">
                    I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
                </label>
            </div>

            <button class="btn-primary" type="submit">Create Account</button>
        </form>

        <div class="login-link">
            Already have an account? <a href="/login">Sign in</a>
        </div>

    </div>
</div>

<div class="footer-text">
    By creating an account, you agree to our Terms of Service and Privacy Policy.
</div>

<script>
    function togglePassword(field, eyeId) {
        const input = document.getElementById(field);
        const icon = document.getElementById(eyeId);

        if (input.type === "password") {
            input.type = "text";
            icon.innerHTML =
                `<path d="M17.94 17.94A10.94 10.94 0 0 1 12 20c-7 0-11-8-11-8a21.77 21.77 0 0 1 5.06-6.94M9.88 9.88a3 3 0 0 1 4.24 4.24M1 1l22 22"/>`;
        } else {
            input.type = "password";
            icon.innerHTML =
                `<path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"/>
                 <circle cx="12" cy="12" r="3"/>`;
        }
    }
</script>

</body>
</html>
