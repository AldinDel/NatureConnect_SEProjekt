<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Event Participants – Check-Out</title>

    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/participants.css}">
</head>

<body class="participants-page">

<div th:replace="~{events/fragments/navbar :: navbar}"></div>

<div class="page-header">
    <h1>Event Participants</h1>
    <p th:text="'Event ID: ' + ${eventId}"></p>
</div>

<!-- TABS -->
<div class="fo-tabs">
    <a th:href="@{/event_management/participants(eventId=${eventId})}" class="fo-tab">
        Check-In
    </a>

    <a th:href="@{/event_management/checkout(eventId=${eventId})}" class="fo-tab active">
        Check-Out
    </a>

    <a th:href="@{/event_management/invoices(eventId=${eventId})}" class="fo-tab">
        Invoices
    </a>
</div>

<!-- STATS -->
<div class="stats-container">
    <div class="stat-card">
        <span class="stat-title">Total</span>
        <span class="stat-value total" th:text="${totalCount}"></span>
    </div>

    <div class="stat-card">
        <span class="stat-title">Checked Out</span>
        <span class="stat-value arrived" th:text="${checkedOutCount}"></span>
    </div>

    <div class="stat-card">
        <span class="stat-title">Remaining</span>
        <span class="stat-value not-arrived" th:text="${remainingCount}"></span>
    </div>
</div>

<div class="search-container">
    <input type="text" class="search-input" placeholder="Search participant or booking…">
</div>

<!-- TABLE -->
<div class="table-wrapper">
    <table class="participants-table">
        <thead>
        <tr>
            <th>Booking ID</th>
            <th>Booker</th>
            <th>Participant</th>
            <th>Age</th>
            <th>Check-In</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="p : ${participants}"
            th:data-participant-id="${p.participantId}">

            <td th:text="${p.bookingId}"></td>
            <td th:text="${p.bookerName}"></td>
            <td th:text="${p.participantName}"></td>
            <td th:text="${p.participantAge}"></td>

            <td>
                <span class="status-badge paid">CHECKED IN</span>
            </td>

            <td>
                <button class="btn success checkout-btn">
                    Check out
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script>
    const searchInput = document.querySelector(".search-input");
    searchInput.addEventListener("input", () => {
        const query = searchInput.value.toLowerCase();
        document.querySelectorAll("tbody tr").forEach(row => {
            row.style.display = row.innerText.toLowerCase().includes(query) ? "" : "none";
        });
    });
</script>

</body>
</html>
