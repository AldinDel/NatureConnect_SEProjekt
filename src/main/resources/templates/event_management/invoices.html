<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Invoices</title>

    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/event-management-invoices.css}">
</head>

<body class="event_management">

<div th:replace="~{events/fragments/navbar :: navbar}"></div>

<div class="invoices-container">

    <div class="header">
        <h1>Invoices</h1>

        <!-- Create Interim Invoice -->
        <form th:action="@{/event_management/invoices/interim}" method="post">
            <input type="hidden" name="eventId" th:value="${eventId}"/>

            <h3>Billable services</h3>

            <div th:each="service : ${services}" class="service-item">
                <label>
                    <input type="checkbox"
                           name="equipmentIds"
                           th:value="${service.id}"/>

                    <span th:text="${service.name}"></span>
                    â€“
                    <span th:text="${service.unitPrice} + ' â‚¬'"></span>
                </label>
            </div>

            <button class="btn primary" type="submit">
                Create Interim Invoice
            </button>
        </form>
    </div>

    <!-- Invoice List -->
    <div th:if="${invoices != null && !invoices.isEmpty()}">
        <table class="invoice-table">
            <thead>
            <tr>
                <th>Booking ID</th>
                <th>Status</th>
                <th>Total</th>
                <th>Created</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="invoice : ${invoices}">
                <td th:text="${invoice.bookingId}">1</td>

                <td>
                    <span class="status-badge"
                          th:classappend="${invoice.status == T(at.fhv.Event.domain.model.invoice.InvoiceStatus).INTERIM ? 'interim' : 'final'}"
                          th:text="${invoice.status}">
                    </span>

                </td>

                <td th:text="${invoice.total} + ' â‚¬'">0.00 â‚¬</td>
                <td th:text="${#temporals.format(invoice.createdAt, 'dd.MM.yyyy HH:mm')}">
                    14.12.2025
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Empty State -->
    <div class="empty-state" th:if="${invoices == null || invoices.isEmpty()}">
        <p>No invoices created yet ðŸ§¾</p>
    </div>

</div>

</body>
</html>
