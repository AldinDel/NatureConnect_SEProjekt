<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Invoices</title>

    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/event-management-invoices.css}">
</head>

<body class="event_management">

<div th:replace="~{events/fragments/navbar :: navbar}"></div>

<div class="invoices-container">

    <div class="header">
        <h1>Invoices</h1>
    </div>

    <!-- ===================== -->
    <!-- INVOICE LIST (OBEN) -->
    <!-- ===================== -->
    <div class="invoice-list"
         th:if="${invoices != null && !invoices.isEmpty()}">

        <table class="invoice-table">
            <thead>
            <tr>
                <th>Booking ID</th>
                <th>Status</th>
                <th>Total</th>
                <th>Created</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="invoice : ${invoices}">
                <td th:text="${invoice.bookingId}">1</td>

                <td>
                    <span class="status-badge"
                          th:classappend="${invoice.status.name() == 'INTERIM' ? 'interim' : 'final'}"
                          th:text="${invoice.status}">
                    </span>
                </td>

                <td th:text="${invoice.total} + ' â‚¬'">0.00 â‚¬</td>
                <td th:text="${#temporals.format(invoice.createdAt, 'dd.MM.yyyy HH:mm')}">
                    14.12.2025
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="empty-state"
         th:if="${invoices == null || invoices.isEmpty()}">
        <p>No invoices created yet ðŸ§¾</p>
    </div>

    <!-- ===================== -->
    <!-- CREATE INTERIM FORM -->
    <!-- ===================== -->
    <form class="interim-form"
          th:action="@{/event_management/invoices/interim}"
          method="post">

        <input type="hidden" name="eventId" th:value="${eventId}"/>

        <h3>Create Interim Invoice</h3>

        <div class="services-list">
            <div th:each="service : ${services}" class="service-item">
                <label>
                    <input type="checkbox"
                           class="service-checkbox"
                           name="equipmentIds"
                           th:value="${service.id}"
                           th:data-price="${service.unitPrice}"/>

                    <span class="service-name" th:text="${service.name}"></span>
                    <span class="service-price"
                          th:text="${service.unitPrice} + ' â‚¬'"></span>
                </label>
            </div>
        </div>

        <div class="invoice-summary">
            <div class="summary-row">
                <span>Subtotal</span>
                <span id="subtotal">0.00 â‚¬</span>
            </div>

            <div class="summary-row">
                <span>Tax (20%)</span>
                <span id="tax">0.00 â‚¬</span>
            </div>

            <div class="summary-row total">
                <span>Total</span>
                <span id="total">0.00 â‚¬</span>
            </div>
        </div>

        <button class="btn primary" type="submit">
            Create Interim Invoice
        </button>
    </form>

</div>

<script>
    const TAX_RATE = 0.20;

    const checkboxes = document.querySelectorAll(".service-checkbox");
    const subtotalEl = document.getElementById("subtotal");
    const taxEl = document.getElementById("tax");
    const totalEl = document.getElementById("total");

    function recalculate() {
        let subtotal = 0;

        checkboxes.forEach(cb => {
            if (cb.checked) {
                subtotal += parseFloat(cb.dataset.price);
            }
        });

        const tax = subtotal * TAX_RATE;
        const total = subtotal + tax;

        subtotalEl.textContent = subtotal.toFixed(2) + " â‚¬";
        taxEl.textContent = tax.toFixed(2) + " â‚¬";
        totalEl.textContent = total.toFixed(2) + " â‚¬";
    }

    checkboxes.forEach(cb =>
        cb.addEventListener("change", recalculate)
    );
</script>

</body>
</html>
