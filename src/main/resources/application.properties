# --- JPA & Hibernate ---
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.hbm2ddl.auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_schema=nature_connect
spring.flyway.out-of-order=true
spring.jpa.open-in-view=false

# --- Flyway ---
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.schemas=nature_connect
spring.flyway.default-schema=nature_connect
spring.flyway.validate-migration-naming=true
spring.flyway.validate-on-migrate=false
# only if you changed something manually on the db
# spring.flyway.baseline-on-migrate=true
# spring.flyway.baseline-version=1
spring.thymeleaf.cache=false
spring.thymeleaf.suffix=.html
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.check-template-location=true
spring.thymeleaf.mode=HTML
spring.jpa.properties.hibernate.type.preferred_jdbc_type_for_enum=VARCHAR

spring.neo4j.uri=${NEO4J_URI}
spring.neo4j.authentication.username=${NEO4J_USER}
spring.neo4j.authentication.password=${NEO4J_PASSWORD}

# --- Hikari (wichtig für Neon: keine permanenten Idle Connections) ---
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.idle-timeout=60000
spring.datasource.hikari.max-lifetime=300000
spring.datasource.hikari.keepalive-time=0
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.validation-timeout=5000

spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true


management.health.db.enabled=false
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never
management.health.neo4j.enabled=false

# Cookie - Session
