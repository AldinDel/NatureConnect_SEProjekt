spring.application.name=PublicationOrganizer

# --- PostgreSQL ---
spring.datasource.url=jdbc:postgresql://localhost:5432/publicationorganizer
spring.datasource.username=postgres
spring.datasource.password=postgres

# --- JPA & Hibernate ---
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.hbm2ddl.auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_schema=nature_connect

# --- Flyway ---
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.schemas=nature_connect
spring.flyway.default-schema=nature_connect
spring.flyway.validate-migration-naming=true

# --- Server ---
server.port=8080
